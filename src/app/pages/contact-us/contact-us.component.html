<!-- contact-us.component.html -->

<div class="container">
  <h1>Contact Us</h1>

  <section>
    <h2>Send us a Message</h2>
    <form (ngSubmit)="submitForm()">
      <label for="name"><h4>Name:</h4></label>
      <input type="text" class="form-control shadow-effect" placeholder="Your Name" [(ngModel)]="formData.name" required>


      <label for="email"><h4>Email:</h4></label>

      <input type="email" class="form-control shadow-effect" placeholder="Email Address" [(ngModel)]="formData.email" required>

      <label for="message"><h3>Message</h3></label><br>
      <textarea [(ngModel)]="formData.message" placeholder="Type your message here..." rows="4" style="width: 100%;"></textarea>

<div style="display: flex; align-items: center; justify-content: center; ">
  <button class="btn btn-info btn-sm mt-4 btn-sub" style="width: 40%;">
    Submit
  </button>
</div>
    </form>
  </section>

  <section>
    <h2>Contact Information</h2>
    <p>Feel free to reach out to us using the following contact information:</p>

    <address>
      <strong>Company Name</strong><br>
      123 Street Name, City<br>
      Country<br>
      <br>
      Phone: +1 (555) 123-4567<br>
      Email: info@example.com
    </address>
  </section>
</div>
