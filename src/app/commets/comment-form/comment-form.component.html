<div class="card mt-5 shadow-effect">
    <div class="card-body shadow-effect">
        <h4>Leave a Comment</h4>
        <p>You can Leave a comment using comment form</p>
        <form >
           <div class="form-group">
         
            <label for="">Name</label>
            <input type="text" class="form-control shadow-effect mt-2" placeholder="Enter your Name here">
           </div> 

           <div class="form-group">
            <label for="">Comment</label>
            <textarea  cols="30" rows="10" class="form-control shadow-effect mt-2" placeholder="Add your comment here"></textarea>
           </div> 

           <button class="btn btn-info btn-sub mt-2">Add a Comment</button>

        </form >
    </div>
</div>
